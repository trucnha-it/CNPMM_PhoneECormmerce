<div class="card">
  <div class="card-body item">
    <h5 class="card-title">{{product.productname}}</h5>
    <img src="data:image/png;base64,{{product.productimage}}" class="img-responsive" height="150px"
         width="150px" alt="Image">
    <br/>
    <br/>
    <p class="card-text "> {{product.description}}</p>
    <h4 class="card-text " style="color: darkgoldenrod"> ${{product.price}}</h4>
    <button class="btn btn-primary" style="text-align: right" (click)="addToCart()">Add to cart</button>
  </div>
</div>
